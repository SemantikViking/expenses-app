[tool:pytest]
# Pytest configuration for receipt processor testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and load tests
    slow: Tests that take longer than 1 second to run
    ai_service: Tests that require AI service integration
    email: Tests that require email service integration
    file_system: Tests that require file system operations
    network: Tests that require network connectivity

# Test execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/receipt_processor
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=test-results.xml

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psutil.*

# Timeout
timeout = 300

# Minimum version
minversion = 6.0
